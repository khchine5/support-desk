{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include "header.html" %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="h3 mb-2">
                Reassign request
            </p>
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-block btn-primary">Reassign</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
